<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1><a href="/">Cadastrar Alunos</a></h1>
  <div class="container">
    <form th:action="@{/alunos/salvar}" method="POST" th:object="${aluno}">
      <input type="hidden" name="idAluno" th:field="*{idAluno}" readonly>
  
      <label for="nomeAluno">Nome: </label>
      <input type="text" name="nomeAluno" th:field="*{nomeAluno}">
  
      <label for="endAluno">Endere√ßo: </label>
      <input type="text" name="endAluno" th:field="*{endAluno}">
  
      <label for="telAluno">Telefone: </label>
      <input type="text" name="telAluno" th:field="*{telAluno}">
  
      <label for="raAluno">RA: </label>
      <input type="text" name="raAluno" th:field="*{raAluno}">

      <label for="idCurso">ID do Curso: </label>
      <input type="text" name="idCurso" th:field="*{idCurso}">

      <input class="button" type="submit" name="cadastrar" value="Cadastrar">
    </form>
  </div>
</body>
</html>
