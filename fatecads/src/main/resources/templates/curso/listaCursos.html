<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Cursos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Lista de Cursos</h1>
  <h3><a href="/cursos/criar">Cadastrar</a></h3>

  <!-- Tabela para exibir os cursos -->
  <table border="1">
    <tr>
      <td colspan="7" style="text-align: center;">Lista de Cursos</td>
    </tr>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Carga Horária</th>
      <th>Período</th>
      <th colspan="2">Ações</th>
    </tr>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.idCurso}">*</td>
      <td th:text="${curso.nomeCurso}">*</td>
      <td th:text="${curso.chCurso}">*</td>
      <td th:text="${curso.periodoCurso}">*</td>
      <td>
        <a class="button" th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}">Editar</a>
        <a class="button" th:href="@{/cursos/excluir/{id}(id=${curso.idCurso})}">Excluir</a>
      </td>
    </tr>
  </table>
</body>
</html>
