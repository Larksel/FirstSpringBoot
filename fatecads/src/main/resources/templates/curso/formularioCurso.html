<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cursos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1><a href="/">Cadastrar Cursos</a></h1>
  <div class="container">
    <form th:action="@{/cursos/salvar}" method="POST" th:object="${curso}">
      <span>Cadastrar Curso</span>
      <input type="hidden" name="idCurso" th:field="*{idCurso}" readonly>
  
      <label for="nomeCurso">Nome: </label>
      <input type="text" name="nomeCurso" placeholder="Nome" th:field="*{nomeCurso}">
  
      <label for="chCurso">Carga Horária: </label>
      <input type="number" name="chCurso" placeholder="Carga Horária" th:field="*{chCurso}">
  
      <label for="periodoCurso">Período: </label>
      <input type="text" name="periodoCurso" placeholder="Período" th:field="*{periodoCurso}">
  
      <input class="button" type="submit" name="cadastrar" value="Cadastrar">
    </form>
  </div>
</body>
</html>
